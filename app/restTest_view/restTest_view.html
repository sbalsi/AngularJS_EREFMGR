<div class="row">
    <div class="col-md-12">
        <h1>Rest Test</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-4">User id</th>
                <th class="col-md-4">Name</th>
                <th class="col-md-4">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat customer in data.customers>
                <td>{{customer.customer_id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
            </tr>
            </tbody>

        </table>
    </div>


</div>

<div class="row">
    <h1>AngularJS GitHub Issues</h1>
    <table class="table table-striped">
        <tr>
            <th>Number</th>
            <th>State</th>
            <th>Reporter</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="issue in data.issues">
            <td>{{issue.number}}</td>
            <td>{{issue.state}}</td>
            <td>{{issue.user.login}}</td>
            <td>{{issue.title}}</td>
            <td>{{issue.body}}</td>
        </tr>
    </table>

</div>
