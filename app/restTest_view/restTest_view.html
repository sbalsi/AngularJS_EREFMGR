<div class="row">
    <div class="col-md-12">
        <h1>Rest Test</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-4">User id</th>
                <th class="col-md-4">Name</th>
                <th class="col-md-4">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in customers">
                <td>{{customer.customerId}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
            </tr>
            </tbody>

        </table>
    </div>


</div>
