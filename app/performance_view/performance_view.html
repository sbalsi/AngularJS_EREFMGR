<h2>Development and professional expertise</h2>
<div ng-controller="performanceCtrl">
    <form novalidate class="simple-form">



        <ul class="list-unstyled" ng-controller="skillsCtrl">
            <li ng-repeat="skill in skills">
                <p>{{skill.label}}</p>
                <textarea class="form-control" rows="3" ng-model="user[skill.id]"></textarea><br/>
            </li>
        </ul>


        <div class="form-inline">
            <input type="submit" class="btn btn-default" ng-click="update(user)" value="Save" />
            <a class="btn btn-default" href="#inbox_view" role="button">Submit and Exit</a>
        </div><br/>



    </form>

    <pre>form = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>

</div>
